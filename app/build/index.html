<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8"/>
<title>Questions</title>
<meta name="description"/>
<meta name="author"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg"/>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400i"/>
<link rel="stylesheet" href="css/main.css"/>
<script src="js/main.js"></script></head>
<body>
<div class="wrapper">
<section class="header">
<div class="row">
<div class="col-lg-1">
<div class="ion-ios-arrow-left slideLeft"></div></div>
<div class="col-lg-offset-1 col-lg-8">
<div class="col-lg-9">
<span class="heading-1 uppercase questhead">questions</span>
<div class="plus">
<span class="ion-android-add"></span></div>
<strong class="pull-right header-switcher">
<label>
<input type="radio" name="all-my-tumblr" checked="checked" value="1"/>My shelf</label>
<label>
<input type="radio" name="all-my-tumblr" value="2"/>All questions</label></strong></div>
<div class="col-lg-3">
<i class="pull-right header-switcher">
<span class="sortBy">
<strong>Sort by:</strong>
<label for="sortBy" class="sortByLabel">recent
<input type="radio" name="sortBy" value="recent"/></label></span>or
<label for="sortBy" class="sortByLabel">hot
<input type="radio" name="sortBy" value="hot"/></label></i></div></div></div>
<div class="row search-quest">
<div class="col-lg-offset-2 col-lg-8">
<div class="col-lg-9">
<input type="text" placeholder="Search questions" class="inpt-search-quest"/></div>
<div class="col-lg-3">
<input type="submit" value="search" class="uppercase btn btn-default btn-search-quest"/></div></div></div></section>
<section class="questions">
<div class="row">
<div class="col-lg-offset-2 col-lg-8">
<div class="question">
<div class="row">
<div class="col-lg-9 question-header">
<row>
<div class="col-lg-2">
<figure>
<img src="https://randomuser.me/api/portraits/women/75.jpg" alt="logo" class="question-user-pic"/></figure></div>
<div class="col-lg-10">
<span class="question-user-name">Eva
<span class="question-ask">is asking:</span></span>
<span class="heading4 question-subject">Will insulin make my patient gain weight?</span></div></row></div>
<div class="col-lg-3"></div></div>
<div class="row question-body">
<div class="col-lg-9">
<div class="row">
<div class="col-lg-2 question-asked">
<hr/>asked</div>
<div class="col-lg-10">
<div class="question-contributors">
<figure class="question-figure">
<span class="question-cont-pic">
<strong>3</strong></span>
<span class="question-contr-count-activ">more activities</span>
<span class="question-contr-round"></span></figure>
<figure class="question-figure">
<span class="question-cont-pic">
<img src="https://randomuser.me/api/portraits/men/80.jpg" alt="user-pic"/></span>
<span class="question-contr-activ"></span>
<span class="question-contr-round"></span></figure>
<figure class="question-figure ans">
<span class="question-cont-pic">
<img src="https://randomuser.me/api/portraits/men/59.jpg" alt="user-pic"/></span>
<span class="question-contr-activ"></span>
<span class="question-contr-round"></span></figure>
<figure class="question-figure"></figure>
<figure class="question-figure"></figure></div></div></div></div>
<div class="col-lg-3">
<div class="question-additional">
<div class="question-disqus">1 related discussion</div>
<div class="question-involved">6 peers involved</div>
<div class="question-convers">3 conversations</div></div></div></div></div>
<div class="row">
<div class="col-lg-12">
<a id="load-more-quest" href="#">load more questions</a></div></div></div></div></section></div></body>
